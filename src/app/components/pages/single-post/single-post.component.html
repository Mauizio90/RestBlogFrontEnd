<div class="container" *ngIf="post">
    <div class="row">
        <div class="col-md-9">

            <div class="card shadow-effect">
                <img src={{post.imageUrl}} alt="">
                <div class="card-body">
                    <small class="bg-light text-danger text-center" *ngFor="let category of post.categories">{{category.name}}</small>
                    <small class="bg-light text-success text-center mx-2">Featured</small>
                    <small class="bg-light text-info text-center mx-2">Views - 100,555</small>
                    <small class="bg-light text-warning text-center mx-2">{{post.user?.username}}</small>

                    <h1 class="mt-3 mb-3">{{post.title}}</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur alias?</p>
                </div>
            </div>

            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>


        <div class="col-md-3">
            <app-post-cards></app-post-cards>
        </div>
    </div>
</div>
